<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | Modern Ritualistic Tattoo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kontakt</h1>
  <form action="https://formsubmit.co/amotattoo79@gmail.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Nachricht:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- DSGVO -->
    <label style="display:block;margin-top:10px;">
      <input type="checkbox" required>
      Ich stimme der Verarbeitung meiner Daten gemäß der <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
    </label>

    <button type="submit">Nachricht senden</button>

    <!-- Formsubmit Einstellungen -->
    <input type="hidden" name="_next" value="https://modern-ritualistic-tattoo.com/thanks.html">
    <input type="hidden" name="_captcha" value="false">
  </form>
</body>
</html>
