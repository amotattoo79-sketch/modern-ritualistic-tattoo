<main class="content narrow">
  <h2>Kontakt</h2>
  <div class="card" style="margin-bottom:1rem">
    <p><strong>AmoTattoo Atelier</strong> – Alexander Vöckt<br>
      Sternenstraße 5, 79664 Wehr (Baden)</p>
    <p>E-Mail: <a href="mailto:voeckt.alexander@web.de">voeckt.alexander@web.de</a> ·
       Instagram: <a href="https://www.instagram.com/amotattooatelier" target="_blank" rel="noopener">@amotattooatelier</a></p>
  </div>

  <form action="https://formsubmit.co/voeckt.alexander@web.de" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Neue Nachricht · modern-ritualistic-tattoo.com">
    <input type="hidden" name="_next" value="https://modern-ritualistic-tattoo.com/thanks.html">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_template" value="table">

    <label for="name">Name</label>
    <input id="name" name="name" type="text" required autocomplete="name">

    <label for="email">E-Mail</label>
    <input id="email" name="email" type="email" required autocomplete="email">

    <label for="message">Nachricht</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <label style="display:flex;gap:.6rem;align-items:flex-start;margin-top:.5rem;">
      <input type="checkbox" required>
      <span>Ich habe die <a href="datenschutz.html">Datenschutzerklärung</a> gelesen und stimme der Verarbeitung meiner Angaben zu.</span>
    </label>

    <button type="submit">Senden</button>
  </form>
</main>

<footer>

</footer>
