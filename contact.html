<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt – Modern Ritualistic Tattoo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <h1>Modern Ritualistic Tattoo</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="contact.html" aria-current="page">Kontakt</a> |
    <a href="booking.html">Termin</a>
  </nav>
</header>

<main class="content narrow">
  <h2>Kontakt</h2>
  <p>Schreibe mir dein Anliegen. Ich antworte in der Regel innerhalb von 1–2 Werktagen.</p>

  <!-- Formsubmit-Kontaktformular -->
  <form action="https://formsubmit.co/voeckt.alexander@web.de" method="POST">
    <!-- Formsubmit-Optionen -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Neue Nachricht · modern-ritualistic-tattoo.com">
    <input type="hidden" name="_next" value="https://modern-ritualistic-tattoo.com/thanks.html">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_template" value="table">

    <!-- Formularfelder -->
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required autocomplete="name">

    <label for="email">E-Mail</label>
    <input id="email" name="email" type="email" required autocomplete="email">

    <label for="message">Nachricht</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <!-- DSGVO-Zustimmung -->
    <label style="display:flex;gap:.6rem;align-items:flex-start;margin-top:.5rem;">
      <input type="checkbox" required>
      <span>Ich habe die <a href="datenschutz.html">Datenschutzerklärung</a> gelesen und stimme der Verarbeitung meiner Angaben zu.</span>
    </label>

    <!-- Senden -->
    <button type="submit">Senden</button>
  </form>
</main>

<footer>
  <p>© <span id="year"></span> Modern Ritualistic Tattoo</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
