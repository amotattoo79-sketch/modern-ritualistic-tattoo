<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Termin – Modern Ritualistic Tattoo</title>
  <link rel="stylesheet" href="style.css?v=unified1">
</head>
<body class="page-bg">
  <header class="site-header">
    <img src="assets/img/banner_logo.PNG" alt="Modern Ritualistic Tattoo" class="site-logo">

    <button class="burger" id="burgerBtn" aria-label="Menü öffnen" aria-expanded="false">
      <img src="assets/icons/Menubutton1.PNG" alt="Menü">
    </button>

    <nav class="site-nav" id="siteNav">
      <a href="index.html">Home</a> |
      <a href="philosophie.html">Philosophie</a> |
      <a href="angebote.html">Angebote & Preise</a> |
      <a href="gallery.html">Galerie</a> |
      <a href="contact.html">Kontakt</a> |
      <a href="booking.html" aria-current="page">Termin</a> |
      <a href="impressum.html">Impressum</a> |
      <a href="datenschutz.html">Datenschutz</a>
    </nav>
  </header>

  <main>
    <h2>Termin vereinbaren</h2>
    <p>Buche deinen Termin über Calendly:</p>
    <p style="margin-top:1rem;">
      <a class="btn" href="https://calendly.com/amotattoo79/30min" target="_blank" rel="noopener">
        <img class="termin-button" src="assets/img/buttons/Terminbutton1.PNG" alt="Termin vereinbaren">
      </a>
    </p>
  </main>

  <footer>
    <p>© <span id="year"></span> Modern Ritualistic Tattoo</p>
  </footer>

  <!-- Gemeinsamer Burger-Scriptblock -->
  <script>
    (function(){
      const burgerBtn = document.getElementById('burgerBtn');
      const siteNav   = document.getElementById('siteNav');
      const body      = document.body;
      if(!burgerBtn || !siteNav) return;

      function toggleNav(open){
        const willOpen = (open!==undefined) ? open : !body.classList.contains('nav-open');
        body.classList.toggle('nav-open', willOpen);
        burgerBtn.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
        document.documentElement.style.overflow = willOpen ? 'hidden' : '';
        document.body.style.overflow = willOpen ? 'hidden' : '';
      }

      burgerBtn.addEventListener('click', () => toggleNav());

      document.addEventListener('click', (e)=>{
        if (!body.classList.contains('nav-open')) return;
        if (!siteNav.contains(e.target) && !burgerBtn.contains(e.target)) toggleNav(false);
      });

      let sx=null, sy=null;
      window.addEventListener('touchstart', (e)=>{
        const t=e.touches[0]; sx=t.clientX; sy=t.clientY;
      },{passive:true});
      window.addEventListener('touchmove', (e)=>{
        if (sx===null) return;
        const t=e.touches[0], dx=t.clientX-sx, dy=Math.abs(t.clientY-sy);
        if (dy>40) return;
        if (sx<24 && dx>40) toggleNav(true);
        if (dx<-60) toggleNav(false);
      },{passive:true});
    })();

    (function(){const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();})();
  </script>
</body>
</html>
