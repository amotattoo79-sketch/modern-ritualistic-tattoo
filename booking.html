<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termin buchen | AmoTattoo Atelier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .wrapper {
      margin-top: 3rem;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 2rem;
    }
    .privacy-note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Terminvereinbarung</h1>
  <p>Buche hier deinen persönlichen Termin im AmoTattoo Atelier.</p>

  <div class="wrapper">
    <button id="loadCalendly">Kalender laden (DSGVO-konform)</button>
    <div class="privacy-note">
      Durch das Laden des Kalenders erklärst du dich einverstanden, dass Daten an <strong>Calendly</strong> übertragen werden.
    </div>
  </div>

  <div id="calendlyEmbed"></div>

  <script>
    document.getElementById("loadCalendly").addEventListener("click", function() {
      var calendlyUrl = 'https://calendly.com/amotattoo79/30min';
      var iframe = document.createElement("iframe");
      iframe.src = calendlyUrl;
      document.getElementById("calendlyEmbed").appendChild(iframe);
      this.style.display = "none";
    });
  </script>
</body>
</html>
